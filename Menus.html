<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      margin: 0;
      background-color: rgb(68, 68, 68);
    }

    .slideshow-container {
      max-width: 70%;
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    .mySlides {
      position: relative;
      display: none;
      width: 100%;
      height: 200vh;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mySlides::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.125);
      background-size: cover;
    }

    .text {
      position: absolute;
      top: 30%;
      left: 20%;
      text-align: center;
      color: #f2f2f2;
    }

    @media screen and (max-width: 800px) {
      .text {
        top: 10%;
        left: 5%;
      }
    }


    .description {
      font-size: 16px;
    }

    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: rgb(122, 91, 91);
      font-weight: bold;
      font-size: 50px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .dot {
      transform: translateY(-50px);
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    .navbar {
      overflow: hidden;
      background-color: #DDDDDD;
      padding-left: 20px;
      padding-right: 20px;
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 40px 16px;
      text-decoration: none;
    }

    .navbar a.logo {
      float: left;
      display: block;
      padding: 20px 16px;
      margin-right: 40px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #E29F0E;
    }

    .navbar a.icon {
      display: none;
    }

    @media screen and (max-width: 650px) {
      .mySlides {
        max-height: none;
        height: calc(80vh - 120px);
      }
    }
      @media screen and (max-width: 650px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }

      .navbar.responsive {
        position: relative;
      }

      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
        transition: display 0.3s ease;
      }
    }

    .navbar.responsive.show a {
      display: block !important;
    }

    @keyframes slideDown {
      from {
        max-height: 100px;
      }
      to {
        max-height: 600px;
      }
    }

    .navbar.responsive {
      animation-name: slideDown;
      animation-duration: 0.7s;
    }

    /*  Footer Styles */
.larger-footer {
  background-color: #333; 
  padding: 30px; 
  color: #fff; 
}

.footer-container {
  display: flex;

.footer-logo img {

.footer-section {

/* Remove default list styles */

.footer-section a {

.footer-bottom {

.footer-logo{

/* Media query for smaller screens */
@media screen and (max-width: 600px) {
  .footer-container {
    flex-direction: column;
    align-items: center;
  }

  .footer-section {
    text-align: center;
    order: 1; 
  }

  .social-links {
    order: 2; 
    margin-top: 10px; 
    align-self: center;
  }

  .footer-bottom {

  .footer-logo {

    order: 0; 
    margin-bottom: 30px; 
    max-width: 200px;
  }

  .footer-logo img {
    display: block; 
  }

}
  </style>
</head>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides((slideIndex += n));
  }

  function currentSlide(n) {
    showSlides((slideIndex = n));
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }

  function myFunction() {
    var x = document.getElementById("myNavbar");
    var icon = document.getElementById("menuIcon");

    if (x.className === "navbar") {
      x.className += " responsive";
      icon.innerHTML = "&#10006;";
    } else {
      x.className = "navbar";
      icon.innerHTML = "&#9776;";
    }
  }

  const urlParams = new URLSearchParams(window.location.search);
  const menuType = urlParams.get("menu");

  // Get the index of the menu type from the class names
  const menuIndex = ["Lunch", "Dinner", "Snacks", "Menu4", "Menu5"].indexOf(menuType);

  // Set the initial slide based on the index
  let initialSlide = menuIndex + 1;
  if (initialSlide === 0) {
    initialSlide = 1; // Default to the first slide if menuType is not found
  }

  showSlides(initialSlide);
</script>
